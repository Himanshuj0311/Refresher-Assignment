<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" id="show-login">Already have an account? Log in</a>
    </div>

    <div id="login-section" style="display: none;">
        <h2>Log In</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#" id="show-signup">Don't have an account? Sign up</a>
    </div>

    <div id="appointment-section" style="display: none;">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <select id="doctor-select">
                <option value="doctor1">Dr. John Smith</option>
                <option value="doctor2">Dr. Sarah Connor</option>
            </select>
            <input type="time" id="appointment-time" required>
            <button type="submit">Book Appointment</button>
        </form>
        <button id="logout-button">Logout</button>
        <h3>Your Appointments</h3>
        <ul id="appointments-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
